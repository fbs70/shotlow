---
layout: default
---
<article  class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="article-heading" itemprop="name headline">{{ page.title }}</h2>
            <p class="post-meta">
              <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
              {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-12" itemprop="articleBody">
        {{ content }}
      </div>
    </div>
  </div>
</article>
